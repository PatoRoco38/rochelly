<!DOCTYPE html>

    <!-- Barra de navegação -->

          <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav w-100 justify-content-center clearfix">
                      <li class="nav-item active">
                          <a class="nav-link" href="#home">Home</a>
                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#livros">Livros</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#contato">Contato</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>

        <!-- Home começa aqui -->
        <br>
        <br>
          <section id="home">
            <div class="container">
              <div class="home-imagem">
                <img src="img/home.svg" alt="Rochelly Cesar">
              </div>
            </div>
          </section>
      <!-- Home termina aqui -->

    <!-- Biografia começa aqui -->
    <section id="biografia">
      <div class="container">
        <div class="row">
            <img class="animate__animated animate__pulse" data-aos="fade-up" data-aos-delay="200" src="img/biografia.svg"/>
        </div>
      </div>
      <br>
    </section>
    <!-- Biografia termina aqui -->

    <!-- Livros começa aqui -->
    <section id="livros">
      <div class="container">
        <div class="row">
          <h1 class="animate__animated animate__zoomIn" data-aos="fade-up" data-aos-delay="400">
            Livros
          </h1>
            <img class="animate__animated animate__backInRight" src="img/Livro1_Texto1.png" alt="Profundo Sono Esperado Sonho"/>
          <br>
          <br>
            <img class="animate__animated animate__backInRight" src="img/Livro2_Texto2.png" alt="Você Não Pode Parar A Garota"/>
        </div>
      </div>
      <br>
      <br>
    </section>
    <!-- Livros termina aqui aqui -->

    <!-- Contato começa aqui -->
    <section id="contato">
      <div class="container">
        <div class="row">
          <h1 class="animate__animated animate__jackInTheBox" data-aos="fade-up" data-aos-delay="400">Contato</h1>
          <div class="col-md-6">
            <div class="image-container">
              <img class="animate__animated animate__fadeIn" src="img/contato.svg" alt="Rochelly Cesar Escritora"/>
              <br>
            </div>
          </div>

                  <br>
                  <br>
                  <br>
                  <a href="mailto:contato.rochellycesar@gmail.com" target="_blank"><img src="img/gmail_icone.svg"/></a> 
                  <a href="https://www.instagram.com/rochellycesar" target="_blank"><img src="img/instagram_icone.svg"/></a>
                  <a href="https://www.tiktok.com/@rochellycesar?t=8mwbLU4o0gf&r=1" target="_blank"><img src="img/tiktok_icone.svg" ></a>
                  <br>
                </div>
              </div> 
            </div>

        </div>
      </div>
      
      
    </section>

    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
